<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Restaurants</title>
    <link rel="stylesheet" href="../styles/search.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sticky-container">
      <div class="search-container">
        <input
          type="text"
          id="searchBar"
          placeholder="Search for restaurants..."
        />
        </div>
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">Distance</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="distance" value="< 1"> < 1 mi</label>
                    <label><input type="checkbox" name="distance" value="1-5"> 1 mi - 5 mi</label>
                    <label><input type="checkbox" name="distance" value="5-10"> 5 mi - 10 mi</label>
                    <label><input type="checkbox" name="distance" value="> 10"> > 10 mi</label>
                </div>
            </div>            
            <div class="dropdown">
                <button class="dropbtn">Cuisine</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="cuisine" value="Bars"> Bars</label>
                    <label><input type="checkbox" name="cuisine" value="Burgers"> Burgers</label>
                    <label><input type="checkbox" name="cuisine" value="Chinese"> Chinese</label>
                    <label><input type="checkbox" name="cuisine" value="Indian"> Indian</label>
                    <label><input type="checkbox" name="cuisine" value="Italian"> Italian</label>
                    <label><input type="checkbox" name="cuisine" value="Korean"> Korean</label>
                    <label><input type="checkbox" name="cuisine" value="Latin American"> Latin American</label>
                    <label><input type="checkbox" name="cuisine" value="Mediterranean"> Mediterranean</label>
                    <label><input type="checkbox" name="cuisine" value="Mexican"> Mexican</label>
                    <label><input type="checkbox" name="cuisine" value="Pizza"> Pizza</label>
                    <label><input type="checkbox" name="cuisine" value="Sandwiches"> Sandwiches</label>
                    <label><input type="checkbox" name="cuisine" value="American"> American</label>
                </div>
            </div>            
            <div class="dropdown">
                <button class="dropbtn">Rating</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="rating" value="< 1"> < 1 Star</label>
                    <label><input type="checkbox" name="rating" value="1-2"> 1-2 Stars</label>
                    <label><input type="checkbox" name="rating" value="2-3"> 2-3 Stars</label>
                    <label><input type="checkbox" name="rating" value="3-4"> 3-4 Stars</label>
                    <label><input type="checkbox" name="rating" value="4-5"> 4-5 Stars</label>
                </div>
            </div>                
            <div class="dropdown">
                <button class="dropbtn">Price</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" name="price" value="$">$</label>
                    <label><input type="checkbox" name="price" value="$$">$$</label>
                    <label><input type="checkbox" name="price" value="$$$">$$$</label>
                    <label><input type="checkbox" name="price" value="$$$$">$$$$</label>
                </div>
            </div>
            <button id="clearFiltersButton" class="dropbtn clear-filters">Clear Filters</button>
            <button id="addAllButtonRestaurants" class="dropbtn add-All">Add All</button>
    </div>
    <div class="restaurant-list" id="restaurantList"></div>
    <script src="../js/search.js"></script>
    <script>
      window.addEventListener("message", (event) => {
        if (event.origin !== window.location.origin) {
          return;
        }

        if (event.data && event.data.type === "changeMode") {
          changeBackgroundMode(event.data.mode);
        }
      });

      function changeBackgroundMode(mode) {
        const body = document.body;
        if (mode === "dark") {
          body.classList.add("dark-mode");
        } else {
          body.classList.remove("dark-mode");
        }
      }
    </script>
  </body>
</html>
